<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pace Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="assets/gui/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Lawliet's Pace Calculator</h1>

    <form id="paceForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Distance:</label>
        <select id="distanceChoice" class="w-full p-2 rounded bg-gray-700 text-white border-none">
          <option value="0.1">100 meters</option>
          <option value="0.2">200 meters</option>
          <option value="0.4">400 meters</option>
          <option value="0.6">600 meters</option>
          <option value="0.8">800 meters</option>
          <option value="1.0">1 kilometer</option>
          <option value="1.6">1600 meters</option>
          <option value="1.609">1 mile</option>
          <option value="3.0">3 kilometers</option>
          <option value="5.0">5 kilometers</option>
          <option value="8.0">8 kilometers</option>
          <option value="10.0">10 kilometers</option>
          <option value="21.0975">Half Marathon (21.0975 km)</option>
          <option value="42.195">Marathon (42.195 km)</option>
          <option value="custom">Custom distance</option>
        </select>
      </div>

      <div id="customDistanceDiv" class="hidden">
        <label class="block font-semibold">Custom Distance:</label>
        <input type="number" id="customDistance" class="w-full p-2 rounded bg-gray-700 text-white border-none">
        <select id="customDistanceUnit" class="w-full mt-2 p-2 rounded bg-gray-700 text-white border-none">
          <option value="km">Kilometers</option>
          <option value="miles">Miles</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold">Pace Unit:</label>
        <select id="paceUnit" class="w-full p-2 rounded bg-gray-700 text-white border-none">
          <option value="km">Kilometers</option>
          <option value="miles">Miles</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold">Goal Time:</label>
        <div class="flex gap-2">
          <input type="number" id="hours" class="w-1/3 p-2 rounded bg-gray-700 text-white border-none" placeholder="Hours">
          <input type="number" id="minutes" class="w-1/3 p-2 rounded bg-gray-700 text-white border-none" placeholder="Minutes">
          <input type="number" id="seconds" class="w-1/3 p-2 rounded bg-gray-700 text-white border-none" placeholder="Seconds">
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold p-2 rounded-lg">
        Calculate Pace
      </button>
    </form>

    <div id="result" class="mt-4 text-center font-bold"></div>
  </div>

  <script src="renderer.js"></script>
  <script src="main.js"></script>
</body>
</html>
